<!doctype html>
<html>
<head>
  <script src="http://inc.the.tl/underscore.js"></script>
  <script src="http://inc.the.tl/jquery.js"></script>
  <script src="drews-mixins.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      navigator.geolocation.getCurrentPosition(function(position){
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var url = "http://maps.google.com/maps/api/staticmap?center=" +
        lat + "," + lng + "&zoom=12&size=400x400&sensor=false"
        $('#map').attr("src", url);
      });
    });
  </script>
</head>
<body>
  <img id="map" src="http://maps.google.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=400x400&sensor=false" />
</body>
</html>
